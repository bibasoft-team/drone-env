steps:
  - name: test
    image: bibasoft/drone-env
    settings:
      output: .env
      envs:
        TEST:
          from: "${TEST}"
          transform:
            - regex: "[0-9]+"
              replace: ""
            - uppercase
            - lowercase
            - regex: "[0-1]+"
              replace: "wgh"
        HOST: "${HOST}"
